{% extends 'base.html' %}

{% block content %}
  <h2>Create a Post about Book ID: {{ book_id }}</h2>

  <form method="POST">
    {% csrf_token %}
    <textarea name="content" rows="5" cols="40" placeholder="Write your thoughts..."></textarea><br>
    <button type="submit">Post</button>
  </form>
{% endblock %}
